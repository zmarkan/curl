# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  configure:
    steps:
      - run: 
          command: |
            ./buildconf
            ./configure --enable-warnings --enable-werror --with-openssl

  build:
    steps:
      - run: make

  test:
    steps:
      - run: make test-nonflaky

executors:
  ubuntu:
    machine:
      image: ubuntu-2004:202010-01
  docker:
    docker:
      - image: cimg/base:2021.05

jobs:
  basic:
    executor: ubuntu
    steps:
      - checkout
      - configure
      - build
      - test
  
  basic-docker:
    executor: docker
    steps:
      - checkout
      - run: 
          command: | 
            sudo apt-get update
            sudo apt-get install libtool autoconf automake pkg-config libssl-dev
          name: install prereqs
      - configure
      - build
      - test


workflows:
  all:
    jobs:
      - basic
      - basic-docker
